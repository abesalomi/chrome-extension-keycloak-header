<body>
<form id="form">
    <div class="form-group">
        <label for="authUrl">Auth</label>
        <input type="text" class="form-control" id="authUrl"
               placeholder="Auth Url" value="http://localhost:8080/auth/realms/master/protocol/openid-connect/token">
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" value="admin">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" value="admin">
    </div>

    <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control" id="client" placeholder="Client" value="admin-cli">
    </div>

    <div class="form-group">
        <label for="client">Filter URLs</label>
        <input type="text" class="form-control" id="filterUrls" placeholder="Filter URLs"
               value="localhost, 127.0.0.1">
    </div>


    <button type="submit" class="btn btn-primary" id="login">Login</button>
    <button type="submit" class="btn btn-primary" id="copy">Login & Copy</button>
    <button type="submit" class="btn btn-primary" id="copyWithBearer">Login & Copy with Bearer</button>
    <br>
    <button type="submit" class="btn btn-success" id="onlyCopy">Copy</button>
    <button type="submit" class="btn btn-success" id="onlyCopyWithBearer">Copy with Bearer</button>
    <br>
    <button type="submit" class="btn btn-danger" id="disable">Disable</button>

    <div class="form-group" id="tockenContainer">
        <label for="client"></label>
        <textarea readonly class="form-control" id="tocken" placeholder="Tocken"></textarea>
    </div>

</form>
</body>
